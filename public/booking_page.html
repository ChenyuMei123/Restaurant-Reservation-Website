    <div>
        
        <div class="register">
            <h1 class="registerhere"><b>Let's booking now!</b></h1>

            <form action="TwistForks@gmail.com">
                <div class="inputClass">
                    <label><strong>Name</strong></label>
                    <input type="text" placeholder="Name" name="Name" required>
                    <p class="gender"><strong class="gender">Gender</strong></p>
                    <label>Male</label>

                    <label>Female</label>
                    <input type="radio" placeholder="Female" name="gender">

                    <div class="buttonClass">

                </div>
