<!DOCTYPE html>
<html>
<head>
    <title>Twist Forks</title>
    <link rel="stylesheet" href="register.css">
</head>   

<body class = "background2">


    <div>
        
        <div class="register">
            <h1 class="registerhere"><b>Change your information:</b></h1>
            <p class="registerid">Your given ID is: XXXXXX</p>
            <form action="TwistForks@gmail.com">
                <div class="inputClass">
                    <label><strong>First Name</strong></label>
                    <input type="text" placeholder="First Name" name="First Name" required>
                    <label><strong>Last Name</strong></label>
                    <input type="text" placeholder="Last Name" name="Last Name" required>
                    <label><strong>Age</strong></label>
                    <input type="number" placeholder="Age" name="age" required>
                    
                    <p class="gender"><strong class="gender">Gender</strong></p>
                    <label>Male</label>
                    <input type="radio" placeholder="Male" name="gender">
                    <label>Female</label>
                    <input type="radio" placeholder="Female" name="gender">
                    <label>Prefer not to say</label>
                    
                    <input type="radio" placeholder="Prefer not to say" name="gender"><br>
                    <label><strong>Create Username</strong></label>
                    <input type="text" placeholder="Create Username" name="username" required>
                    <label><strong>Email</strong></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                    <label><strong>Password</strong></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <label><strong>Repeat Password</strong></label>
                    <input type="password" placeholder="Retype Password" name="rpassword" required>
                    <label><strong>Phone Number</strong></label>
                    <input type="password" placeholder="Enter phone number" name="phone" required>
                    <label><strong>Home Address</strong></label>
                    <input type="password" placeholder="Enter address" name="address" required>
                    <label><strong>Birthday</strong></label>
                    <input type="password" placeholder="Enter date" name="birthday" required>
                    <div class="buttonClass">
                        <button type="submit" class="registerButton">Register</button>
                        <a href="HomePage.html"><button type="button"  class="cancelButton">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
